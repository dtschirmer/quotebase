<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Quotebase</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	  <link rel="shortcut icon"  href="/static/images/favicon.ico" type="image/x-icon"/>
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
	</head>
	<body style="padding-top:70px;">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
			<a class="navbar-brand" href="{% url 'quotebase.views.main' %}">Quotebase</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
		  	<ul class="nav navbar-nav">
		    	<li class="dropdown">
					<a href="{% url 'quotebase.views.main' %}" class="dropdown-toggle" data-toggle="dropdown">Quotes<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="{% url 'quotebase.views.new_quote' %}">New Quote</a></li>
					</ul>
				</li>
		    	<li><a href="{% url 'quotebase.views.main_costs' %}">Costs</a></li>
		    	<li><a href="/reference/">Reference</a></li>
		  	</ul>
	  		<form class="navbar-form pull-right">
		    <button type="submit" class="btn btn-default"><a href="{% url 'quotebase.views.logout_user' %}">Log Out</a></button>
		</form>
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	{% block footer %}
	<br>
	<br>
	{% endblock %}

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
		$(function() {
				$( "#dp-qf1" ).datepicker();
				$( "#dp-qf2" ).datepicker();
				$( "#dp-qf3" ).datepicker();
				$( "#dp-qf4" ).datepicker();
				$( "#dp-cf1" ).datepicker();
		});
	</script>
</body>
</html>
